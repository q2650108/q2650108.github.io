<html>
   <script>function openFunc() 
      {
          window.open("http://www.google.com.tw", "_self");
      }
      
      function closeFunc()
      {
        window.close();
      }
   </script>
   <body>
      <button onclick="openFunc()">
      openFunc
      </button>
      <button onclick="closeFunc()">
      closeFunc
      </button>
      <button type="button" onclick="window.close()">Close</button>
      <button type="button" onclick="window.open('http://www.yahoo.com.tw', '_self')">Open</button>
   </body>
</html>
